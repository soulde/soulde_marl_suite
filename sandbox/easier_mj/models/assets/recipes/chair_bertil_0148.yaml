  - !!python/tuple [ "frontlegs-seat,0,conn_site", "seat-frontlegs,0,conn_site" ]
  - !!python/tuple [ "frontlegs-lsidesupport,0,180,conn_site", "lsidesupport-frontlegs,0,180,conn_site" ]

